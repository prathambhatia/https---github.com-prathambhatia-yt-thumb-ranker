<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="thumbMash">
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

  <title>Node/Angular thumb App</title>

  <!-- SCROLLS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <style>
    html          { overflow-y:scroll; }
    body          { padding-top:50px; }
    #thumb-list         { margin-bottom:30px; }
    #thumb-form         { margin-bottom:50px; }
.loading {
  position: fixed;
  z-index: 999;
  height: 2em;
  width: 2em;
  overflow: visible;
  margin: auto;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
}
.jumbotron {
  padding: 15px;
}
.img-wrapper {max-width: 100%; padding-top: 56.25%;
background-size: cover;
background-repeat: no-repeat;
background-position: center;}

  </style>

  <!-- SPELLS -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

  <script src="js/controllers/main.js"></script> <!-- load up our controller -->
  <script src="js/services/thumbs.js"></script> <!-- load our thumb service -->
  <script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="matchController">
  <div class="container">
    <div class="jumbotron text-center">
      <a href="./result"><h4>Which video would you watch?</span></h4></a>
    </div>

    <!-- thumb LIST -->
    <div id="thumb-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">


                <div class="img-wrapper" style="background-image: url({{ p1.img }})" ng-click="p1win()"></div>
                <h5> {{ p1.title }} </h5>

        <!-- LOOP OVER THE thumbS IN $scope.thumbs -->

      </div>
            <hr>
      <div class="col-sm-4 col-sm-offset-4">


                <div class="img-wrapper" style="background-image: url({{ p2.img }})" ng-click="p2win()"></div>
                <h5> {{ p2.title }} </h5>

        <!-- LOOP OVER THE thumbS IN $scope.thumbs -->


      </div>
            <p class="text-center loading" ng-show="loading">
                <span class="fa fa-spinner fa-spin fa-3x"></span>
            </p>
    </div>
  </div>

</body>
</html>
